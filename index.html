
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmConnect - Premium Meat Delivery PWA</title>
    <meta name="description" content="Professional meat delivery service connecting farms to restaurants and cafes. Order premium mutton, chicken, and beef with multilingual support." />
    <meta name="author" content="FarmConnect" />
    <meta name="theme-color" content="#059669" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FarmConnect" />
    <link rel="apple-touch-icon" href="/placeholder.svg" />

    <!-- Favicon -->
    <link rel="icon" href="/placeholder.svg" type="image/svg+xml" />

    <!-- Open Graph -->
    <meta property="og:title" content="FarmConnect - Premium Meat Delivery PWA" />
    <meta property="og:description" content="Professional meat delivery service connecting farms to restaurants" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@farmconnect" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
